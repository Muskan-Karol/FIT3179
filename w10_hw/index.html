<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <script src="vega_lite_vis.js"></script>

  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>
<body>

  <h1> Week 10 Homework </h1>
  <br>

  <h2> Interactive Line chart </h2>
  <div id="line"></div>

  <script type="text/javascript">

    var spec1 = "line/js/w10_line.vg.json";
    vegaEmbed('#line', spec1).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>


  <h2> Map </h2>
  <div id="map"></div>

  <script type="text/javascript">

    var spec2 = "map/js/map.vg.json";
    vegaEmbed('#map', spec2).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>




</body>
</html>
