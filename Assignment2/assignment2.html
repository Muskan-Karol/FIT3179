<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <script src="vega_lite_vis.js"></script>
  
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />

  <link rel="stylesheet" href="css/layout.css">

</head>
<body>

  <div class="overall">
    <h1> <span style="color: darkred;"> FATAL </span> POLICE SHOOTINGS </h1>
    <br>

    <div id='text_div'>
      <p>This will have the intro</p>
    </div>

    <br>

    <div class="section-1">
      <h2> Map </h2>
      <div id="map">
      
      </div>
    </div>

    <div class="pure-g">
      <div class="pure-u-1-2">
        <h2> Pie Chart</h2>
        <div id="pie_chart" class="vis-container"></div>
      </div>
      
      <div class="pure-u-1-2">
        <div id="dot_plot" class="vis-container"></div> 
      </div>    
    </div>

    <br>
    
    <div class="section-2">
      <h2> Bar Chart</h2>
      <div id="bar_chart">

      </div>
    </div>

    <div class="pure-u-1-1">
      <h2> Map 2</h2>
      <div id="map_2">

      </div>
    </div>

  </div>


  <script type="text/javascript">
    var spec1 = "pie_chart/js/pie_chart.vg.json";
    vegaEmbed('#pie_chart', spec1).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>


  <script type="text/javascript">
    var spec2 = "map/js/map.vg.json";
    vegaEmbed('#map', spec2).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

  <script type="text/javascript">
    var spec3 = "bar_chart/js/race_bar_chart.vg.json";
    vegaEmbed('#bar_chart', spec3).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

  <script type="text/javascript">
    var spec3 = "dot_plot/js/dot_plot.vg.json";
    vegaEmbed('#dot_plot', spec3).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

  <script type="text/javascript">
    var spec3 = "map/js/mapByRace.vg.json";
    vegaEmbed('#map_2', spec3).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>


</body>
</html>
